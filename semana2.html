      margin-bottom: 15px;

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;

      background-color: #16a085;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

      margin: 6px 0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      border-radius: 8px;
      background-color: #e8fdf6;
      transition: all 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: #1abc9c;
      color: white;
      transform: translateX(6px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      height: 600px;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

      display: inline-block;

      padding: 12px 20px;
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
