<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro / Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdfa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      color: #16a085;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #16a085;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #13876b;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Registro / Login</h2>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <button type="submit">Ingresar</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (username === '' || password === '') {
        errorMsg.textContent = 'Por favor, rellena todos los campos.';
        return;
      }

      // Guardamos usuario y contraseña en localStorage (no seguro, pero simple)
      localStorage.setItem('usuario', username);
      localStorage.setItem('password', password);

      alert(`¡BIENVENIDO A MI REPOSITORIO DE BASE DE DATOS II, ${username}!`);

      // Redirigimos a la página principal
      window.location.href = 'inicio.html';
    });
  </script>
</body>
</html>
